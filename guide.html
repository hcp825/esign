<style>
body{ width:900px; margin:50px auto;font-size:13px; font-family: 'LatoLatinWeb', 'LatoWeb', 'Lato', sans-serif;}
.show{ margin:20px auto; float:left;}


</style>
<h2>如何设置Foxmail签名档</h2>


<div class="show">


<p><b>第一步: 打开 <span style="color:red">( Foxmail → 工具 →  签名管理 )</span></b></p>
<p><img src="http://evenlighting.com//signature/img/3.png"></p>
<p><b>第二步: 点击工具栏中的 <span style="color:red">"&lt; / &gt;"</span>, 把里面的代码替换掉</b></p>
<p><img src="http://evenlighting.com//signature/img/4.png"></p>
<p><b>第三步: 返回可视化编辑，最终效果如下，设置完成</b></p>
<p><img src="http://evenlighting.com//signature/img/5.png"></p>

<hr/>
<h2>签名档前面有一条横线，想去掉:</h2>
<p><b>第一步: 打开 <span style="color:red">( Foxmail → 工具 →  模板管理 )</span></b></p>
<p><img src="http://evenlighting.com//signature/img/1.png"></p>
<p><b>第二步: 把发信人签名前面的横线去掉，设置账号默认模板为 <span style="color:red">”HTML模板“</span>，效果如下</b></p>
<p><img src="http://evenlighting.com//signature/img/2.png"></p>


</div>




</body>
